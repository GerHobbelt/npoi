name: Unit testing for NPOI.Core

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core 3.1	
      uses: actions/setup-dotnet@v1	
      with:	
        dotnet-version: 3.1.x
    - name: Setup .NET Core 6
      uses: actions/setup-dotnet@v1	
      with:	
        dotnet-version: 6.0.x

    - name: Restore NPOI.Core.Test dependencies
      run: dotnet restore solution/NPOI.Core.Test.sln
    - name: Build NPOI.Core.Test
      id: build-npoi
      run: dotnet build solution/NPOI.Core.Test.sln --no-restore --configuration 'Debug' --verbosity n

    - name: Test NPOI.TestCases
      if: always() && steps.build-npoi.outcome == 'success'
      run: dotnet test testcases\main\bin\Debug\netcoreapp3.1\NPOI.TestCases.dll --configuration 'Debug' --verbosity n --logger 'trx;logfilename=NPOI.TestCases.Core.Results.trx' --results-directory test-results
    - name: Test NPOI.OOXML.Testcases
      if : always() && steps.build-npoi.outcome == 'success'
      run: dotnet test testcases\ooxml\bin\Debug\netcoreapp3.1\NPOI.OOXML.TestCases.dll --configuration 'Debug' --verbosity n --logger 'trx;logfilename=NPOI.OOXML.TestCases.Core.Results.trx' --results-directory test-results
    - name: Test OOXML4Net.TestCases
      if: always() && steps.build-npoi.outcome == 'success'
      run: dotnet test testcases\openxml4net\bin\Debug\netcoreapp3.1\NPOI.OOXML4Net.TestCases.dll --configuration 'Debug' --verbosity n --logger 'trx;logfilename=NPOI.OOXML4Net.TestCases.Core.Results.trx' --results-directory test-results

    - name: Publish Test Results
      uses: dorny/test-reporter@v1
      if: always() && steps.build-npoi.outcome == 'success'
      with:
        path: 'test-results/*.trx'
        name: NPOI Core Test Results
        reporter: 'dotnet-trx'
